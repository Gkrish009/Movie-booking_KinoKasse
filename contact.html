<div class="container" style="padding: 150px;">
  <div class="row"><div style="text-align:center; margin-bottom:30px">
    <h3>Have a query?? post it here!!</h3>
  </div>
</div>
<form role="form" data-toggle="validator" action='./contact_confirmation.html'>
<div class="row" style="margin: 20px 0;">
  <div class="col-md-1"></div>
  <div class="col-md-3">First & last name</div>
  <div class="col-md-5">
    <input
    type="text"
    class="form-control"
    placeholder="First & last name"
    required
    />
  </div>
  <div class="col-md-2"></div>
</div>
<div class="row" style="margin: 20px 0;">
  <div class="col-md-1"></div>
  <div class="col-md-3">Email address</div>
  <div class="col-md-5">
    <input type="email" required class="form-control" required placeholder="Email address" />
  </div>
  <div class="col-md-2"></div>
</div>
<div class="row" style="margin: 20px 0;">
  <div class="col-md-1"></div>
  <div class="col-md-3">Phone Number</div>
  <div class="col-md-5">
    <input type="number" required class="form-control" required placeholder="Phone number" />
  </div>
  <div class="col-md-2"></div>
</div>
<div class="row" style="margin: 20px 0;">
  <div class="col-md-1"></div>
  <div class="col-md-3">Query</div>
  <div class="col-md-5">
    <textarea required class="form-control" required placeholder="Query" rows="6" cols="50"></textarea>
  </div>
  <div class="col-md-2"></div>
</div>
<div class="row">
  <div class="col-md-9">
    <button
    type="submit"
    class="btn btn-outline-primary"
    style="float:right;"
    >
    Submit
  </button>
</div>
</div>
</form>
</div>
