    <div class="container" style="padding: 150px; ">
      <h3>Pay your tickets</h3>
      <h4>
        Please select your payment method and enter your informations below.
      </h4>
      <h3><strong>Price: </strong><span id="price"></span>,00â‚¬</h3>
      <form role="form" id="form" data-toggle="validator">
        <div class="row" style="margin: 10px 0;">
          <div class="col-md-1"></div>
          <div class="col-md-3">First & last name</div>
          <div class="col-md-5">
            <input
              type="text"
              class="form-control"
              placeholder="First & last name"
              required
            />
          </div>
          <div class="col-md-2"></div>
        </div>
        <div class="row" style="margin: 10px 0;">
          <div class="col-md-1"></div>
          <div class="col-md-3">Email address</div>
          <div class="col-md-5">
            <input
              type="email"
              class="form-control"
              placeholder="Email address"
              required
            />
          </div>
          <div class="col-md-2"></div>
        </div>
        <div class="row" style="margin: 10px 0;">
          <div class="col-md-1"></div>
          <div class="col-md-3">Card number</div>
          <div class="col-md-5">
            <input
              type="number"
              class="form-control"
              placeholder="Card number"
              required
            />
          </div>
          <div class="col-md-2"></div>
        </div>
        <div class="row" style="margin: 10px 0;">
          <div class="col-md-1"></div>
          <div class="col-md-3">Expiry date</div>
          <div class="col-md-5">
            <input
              type="date"
              class="form-control"
              placeholder="Expiry date"
              required
            />
          </div>
          <div class="col-md-2"></div>
        </div>
        <div class="row" style="margin: 10px 0;">
          <div class="col-md-1"></div>
          <div class="col-md-3">Security code</div>
          <div class="col-md-5">
            <input
              type="number"
              class="form-control"
              placeholder="Security code"
              required
            />
          </div>
          <div class="col-md-2"></div>
        </div>
        <div class="row">
          <div class="col-md-9">
            <button
              type="submit"
              class="btn btn-outline-primary"
              style="float:right;"
            >
              CONFIRM & PAY
            </button>
          </div>
        </div>
      </form>
    </div>
